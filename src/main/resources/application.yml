spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/erudio?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
      properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  springdoc:
    pathsToMatch: /person/**
    swagger-ui:
      user-toot-path: true




